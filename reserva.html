<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandBnB - Reserva</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

    <section class="barraNav">
        <div>
          <ul class="navtop">
            <li class="brand"><a href="index.html">LandBnB</a></li>
            <li class="service"><a href="reserva.html">Reserva</a></li>
            <li class="service"><a href="lista.html">Lista de imóveis</a></li>
          </ul>
        </div>
      </section>

    <div class="formulario">
        <form action="index.html" method="get">
            <fieldset>
                <legend>Formulário de Reserva</legend>
                <table>
                    <tr>
                        <td>
                            <label for="nome">Nome:</label>
                        </td>
                        <td>
                            <input type="text" name="nome" id="nome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="imovel">Nome do Imóvel:</label>
                        </td>
                        <td>
                            <input type="text" name="imovel" id="imovel">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="qtdhospede">Quantidade de Hospede:</label>
                        </td>
                        <td>
                            <input type="number" name="qtdhospede" id="qtdhospede">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="datareserva">Data da Reserva:</label>
                        </td>
                        <td>
                            <input type="date" name="datareserva" id="datareserva">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="observacao">Observações:</label>
                            
                        </td>
                        <td>
                            <textarea name="observacao" id="observacao" rows="5" cols="33">Seus Pedidos Especiais</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    
    <div class="reservaobservacao">
        <p>Seu requerimento de reserva será respondido no prazo de 48h.</p>
        <address>
            Caso precise de mais detalhes ou prazo superado
            <a href="mailto:exemplo@exemplo.com"><br>entre em contato</a>.
        </address>
    </div>

    <section class="rodape">
        <div>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <p>2020® LandBnB</p>
        </div>
      </section>

</body>

</html>
